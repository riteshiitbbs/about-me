name: Update LinkedIn Articles

on:
  schedule:
    # Run daily at 12:00 AM UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios cheerio

      - name: Fetch LinkedIn Articles
        run: node fetch-articles.js
        env:
          LINKEDIN_PROFILE: riteshiitbbs

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add articles.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update articles data [skip ci]" && git push)
